                <h1>Formulario de Pelicula</h1>
                <form action="" name="controlpelicula" enctype="multipart/form-data" method="post">
                    <div class="form-group">
                        <label> ID Pelicula</label><br>
                        <input id="idpelicula" name="idpelicula" class="form-control" title="Es obligatorio agregar id" required>
                    </div>
                    <div class="form-group">
                        <label>Nombre Pelicula</label><br>
                        <input id="nombrepelicula" name="nombrepelicula" class="form-control" title="Ingresar nombre pelicula" required>
                    </div>
                    <div class="form-group">
                        <label>Director</label><br>
                        <input id="director" name="director" class="form-control" title="nombre director" required>
                    </div>
                    <div class="form-group">
                        <label>Reparto</label><br>
                        <input id="reparto" name="reparto" class="form-control" title="reparto" required>
                    </div>
                    <div class="form-group">
                        <label>Categoria</label>
                        <select name="categoria" id="categoria" class="form-control">
                            <option value="accion">Accion</option>
                            <option value="comedia">Comedia</option>
                            <option value="suspenso">Suspenso</option>
                            <option value="fantasia">Fantasia</option>
                            <option value="drama">Drama</option>
                            <option value="crimen">Crimen</option>
                            <option value="animacion">Animacion</option>
                            <option value="aventura">Aventura</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="des">Descripcion De Pelicula</label>
                        <textarea name="descripcion" id="des" class="form-control"></textarea>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-4 col-md-4">
                            <input type="button" class="btn btn-dark" name="Eliminar" value="Eliminar" id="Eliminar">
                        </div>
                        <div class="col-sm-4 col-md-4">
                                <input type="button" class="btn btn-dark" name="Editar" value="Editar" id="Editar">
                        </div>
                        <div class="col-sm-4 col-md-4">
                                <input type="button" class="btn btn-dark" name="Nuevo" value="Nuevo" id="Nuevo">
                        </div>
                        
                    </div>
